<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Family Game Show</title> 
</head>

<body>
	
    <h1 class="heading">
		Family Game Show
	</h1>
	<nav>
    <div class="game-area">
		<div class="controls-area1">
			<a href="quiz.html?category=potter" data-type="potter" class="btn btn--big btn--orange" aria-label="potter">
				<i class="fas fa-hat-wizard"></i>
			</a>
			<a href="quiz.html?category=marvel" data-type="marvel" class="btn btn--big btn--red"aria-label="marvel">
				<i class="fas fa-mask"></i>
			</a>
		</div>
		<div class="control-area2">
			<a href="quiz.html?category=disney" data-type="disney" class="btn btn--big btn--blue"aria-label="disney">
				<i class="fab fa-fort-awesome"></i>
			</a>
			<a href="quiz.html?category=trek" data-type="trek" class="btn btn--big btn--green" aria-label="trek">
				<i class="fas fa-space-shuttle"></i>
			</a>
		</div>
	
		<div class="instructions">
			<ul>
				<li><em>Choose what topic of questions you want to answer:  Harry Potter, Marvel, Disney or Star Trek</em></li>
				<li><em> Answer the questions and see if you beat the quiz.</em></li>
				<li><em> Only 10 questions to answer</em></li>
				<li><em>Good Luck & Have Fun!</em></li>
				</ul>
		</div>

	</div>

	</nav>

    
</body>

</html>
