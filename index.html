<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Family Game Show</title>
</head>

<body>
    <h1 class="heading">
		Family Game Show
	</h1>
    <div class="game-area">
		<div class="controls-area">
			<button data-type="Potter" class="btn btn--big btn--orange">
				<i class="fas fa-hat-wizard"></i>
			</button>
			<button data-type="Marvel" class="btn btn--big btn--red">
				<i class="fas fa-mask"></i>
			</button>
			<button data-type="Disney" class="btn btn--big btn--blue">
				<i class="fab fa-fort-awesome"></i>
			</button>
			<button data-type="Trek" class="btn btn--big btn--green">
				<i class="fas fa-space-shuttle"></i>
			</button>
		</div>
        <div class="question-area">
            
        </div>
        <div class="score-area"></div>
        <button data-type="submit" class="btn btn--gray">Submit Answer</button>
    <script src="assets/js/script.js"></script>
</body>

</html>
