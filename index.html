<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Family Game Show</title> 
</head>

<body>
    <h1 class="heading">
		Family Game Show
	</h1>
    <div class="game-area">
		<div class="controls-area">
			<button data-type="potter" class="btn btn--big btn--orange">
				<i class="fas fa-hat-wizard"></i>
			</button>
			<button data-type="marvel" class="btn btn--big btn--red">
				<i class="fas fa-mask"></i>
			</button>
			<button data-type="disney" class="btn btn--big btn--blue">
				<i class="fab fa-fort-awesome"></i>
			</button>
			<button data-type="trek" class="btn btn--big btn--green">
				<i class="fas fa-space-shuttle"></i>
			</button>
		</div>
        <div class="question-area">
			<span id="question"></span>
			<span id="optionA"></span>
			<span id="optionB"></span>
			<span id="optionC"></span>
			<span id="optionD"></span>
            <p class="answer-message">Enter Answer:</p>
			<input id="answer-box" type="text">
            
        </div>
        <div class="score-area">
            <p class="scores">Correct Answers: <span id="score">0</span></p>
            <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
        </div>
        <button data-type="submit" class="btn btn--gray">Submit Answer</button>
    <script src="assets/js/script.js"></script>
</body>

</html>
